<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="heading">
            <h6>Calculator</h6>
        </div>
        <div class="borderline"></div>
        <div class="calculator-keys">
            <div class="row">
            <button class="calculator-key calculator-clear">AC</button>
            <button class="calculator-key calculator-operator">()</button>
            <button class="calculator-key calculator-operator">%</button>
            <button class="calculator-key calculator-operator">/</button>
            </div>
            <div class="row">
            <button class="calculator-key">1</button>
            <button class="calculator-key">2</button>
            <button class="calculator-key">3</button>
            <button class="calculator-key calculator-operator">x</button>   
            </div>
            <div class="row">           
            <button class="calculator-key">4</button>
            <button class="calculator-key">5</button>
            <button class="calculator-key">6</button>               
            <button class="calculator-key calculator-operator">+</button>
            </div>
            <div class="row">
            <button class="calculator-key">7</button>
            <button class="calculator-key">8</button>                
            <button class="calculator-key">9</button>
            <button class="calculator-key calculator-operator">-</button>
            </div>
            <div class="row">
            <button class="calculator-key">.</button>
            <button class="calculator-key">0</button>
            <button class="calculator-key">000</button>
            <button class="calculator-key calculator-result">=</button>
            </div>
        </div>

        </div>
    </div>  
</body>
</html>
