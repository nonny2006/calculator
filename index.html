<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="pop-up" id="pop-up">
            <h3>Your History</h3>
            <div class="output"></div>
            <button class="ok-btn" id="ok-btn">Done</button>
        </div>
        <div id="screen">
            <p class="content"></p>
        </div>
        <button class="btn" id="btn">History</button>
        <div class="calculator-keys">
            <div class="row">
            <button id="clear" class="calculator-key calculator-clear">AC</button>
            <button id="brackets" class="calculator-key calculator-operator">()</button>
            <button id="percentage" class="calculator-key calculator-operator">%</button>
            <button id="divide" class="calculator-key calculator-operator">/</button>
            </div>
            <div class="row">
            <button id="one" class="calculator-key">1</button>
            <button id="two" class="calculator-key">2</button>
            <button id="three" class="calculator-key">3</button>
            <button id="multiply" class="calculator-key calculator-operator">x</button>   
            </div>
            <div class="row">           
            <button id="four" class="calculator-key">4</button>
            <button id="five" class="calculator-key">5</button>
            <button id="six" class="calculator-key">6</button>               
            <button id="add" class="calculator-key calculator-operator">+</button>
            </div>
            <div class="row">
            <button id="seven" class="calculator-key">7</button>
            <button id="eight" class="calculator-key">8</button>                
            <button id="nine" class="calculator-key">9</button>
            <button id="subtract" class="calculator-key calculator-operator">-</button>
            </div>
            <div class="row">
            <button id="decimal-point" class="calculator-key">.</button>
            <button id="zero" class="calculator-key">0</button>
            <button id="triple-zero" class="calculator-key">000</button>
            <button id="result" class="calculator-key calculator-result">=</button>
            </div>
        </div>

        </div>
    </div> 
    
    
    <script src="script.js"></script>
</body>
</html>
